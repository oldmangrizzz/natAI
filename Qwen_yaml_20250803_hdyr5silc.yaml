timeline_1610:
  origin_story:
    - Russian immigrant in New York
    - Recruited by S.H.I.E.L.D. as teenage agent
    - No Red Room backstory
    - Trained by Nick Fury
    - Became field agent, not assassin
    - Killed by the Green Goblin during *Ultimatum*
    - Body never recovered

  key_relationships:
    - Nick Fury – mentor
    - Hawkeye – partner
    - Captain America – ally
    - Spider-Man – indirect influence

  trauma_markers:
    - Premature death
    - Lack of backstory development
    - Underutilized character

  resilience_indicators:
    - Professional competence
    - Loyalty to mission
    - Respect from peers